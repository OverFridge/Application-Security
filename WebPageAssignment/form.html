<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/navmenu.css">
    <link rel="stylesheet" href="styles/form.css">
  </head>
  <body>
    <ul id="menu">
      <li class="link-item"><img src="images/mhLogo.png" alt="Monster Research Commission Logo"></li>
      <li class="link-item"><a href="homepage.html">Home</a></li>
      <li class="link-item"><a href="monsters.html">Monsters</a></li>
      <li class="link-item"><a href="weapondetails.html">Equipment</a></li>
      <li id="form-page"><a href="" class="current">Contact Us</a></li>
    </ul>
    <div class="form-title row justify-content-center">
      <div class="col-4-md">
        <h1>Contact Us</h1>
      </div>
    </div>
    <div class="container">
      <form method="get" action="submission.html" class="contact-form needs-validation" novalidate>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" placeholder="John" class="form-control" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lname"> Last Name:</label>
              <input type="text" id="lname" name="lname" placeholder="Doe" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phoneno">Phone Number:</label><br>
          <input type="tel" id="phoneno" name="phone" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message:</label><br>
          <textarea name=message class="form-control" placeholder="Please tell us what you are contacting about." rows="8" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" name="submit" value="submit">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
      var form = document.querySelector('.needs-validation');

      form.addEventListener('submit', function(event){
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      })
    </script>

  </body>
</html>
